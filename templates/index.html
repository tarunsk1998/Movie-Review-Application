<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

        <title>Add List Page</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/custom.css')}}">
    </head>
    <body>
        <div class="outer-container">
            <div class="outer-box">
                <div style="float: left" class="left-box">
                    <form action="/writereview" method="POST">
                        <h1>Movie Review</h1>
                        <input type="text" id="MovieName" autofocus name="MovieName" class="input-text" placeholder="Movie Name" required>
                        <textarea id="MovieReview" autofocus name="MovieReview" cols="40" rows="5" class="input-text" placeholder="Movie Review" required></textarea>
                        <button type="submit" id="saveBtn" name="saveButton" class="save-btn">Submit</button>
                        <a href="/cancel" id="cancel_book_id" role="button" name="cancelbook_name" class="cancel-btn">Cancel</a>
                    </form>
                </div>
                <div style="float: right" class="right-box">
                    <div class="box"><header>Facts</header>
                        <p>Did you know that one of the best ways to relieve the buildup of stress is through watching movies!</p>
                        <a href="https://www.premiereoutdoormovie.com/5-great-benefits-of-watching-movies" class="btn-right" role="button">Know more</a>
                    </div>
                </div>
            </div>

        </div>

    </body>
</html>
